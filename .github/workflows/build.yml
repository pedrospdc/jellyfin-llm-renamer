name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: Jellyfin.Plugin.LLMRenamer

      - name: Publish
        run: dotnet publish -c Release --no-restore -o publish
        working-directory: Jellyfin.Plugin.LLMRenamer

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: Jellyfin.Plugin.LLMRenamer/publish/
          retention-days: 7
