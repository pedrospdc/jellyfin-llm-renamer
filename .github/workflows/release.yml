name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=v${TAG_VERSION}" >> $GITHUB_OUTPUT
          # Convert tag to assembly version format (0.0.5 -> 0.0.5.0)
          ASSEMBLY_VERSION="${TAG_VERSION}.0"
          echo "ASSEMBLY_VERSION=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT

      - name: Update plugin.json version
        run: |
          jq --arg version "${{ steps.version.outputs.ASSEMBLY_VERSION }}" \
             '.version = $version' Jellyfin.Plugin.LLMRenamer/plugin.json > plugin.tmp && mv plugin.tmp Jellyfin.Plugin.LLMRenamer/plugin.json

      - name: Restore dependencies
        run: dotnet restore
        working-directory: Jellyfin.Plugin.LLMRenamer

      - name: Publish
        run: dotnet publish -c Release --no-restore -o publish
        working-directory: Jellyfin.Plugin.LLMRenamer

      - name: Create plugin zip
        run: |
          cd Jellyfin.Plugin.LLMRenamer/publish
          # Exclude native runtimes - Jellyfin tries to load them as assemblies and fails
          rm -rf runtimes
          # Exclude Jellyfin-provided DLLs - they cause version conflicts
          rm -f MediaBrowser.*.dll Jellyfin.Data.dll Jellyfin.Extensions.dll Jellyfin.Database.*.dll Emby.*.dll
          zip -r ../../jellyfin-llm-renamer-${{ steps.version.outputs.VERSION }}.zip .

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(md5sum jellyfin-llm-renamer-${{ steps.version.outputs.VERSION }}.zip | cut -d ' ' -f 1)
          echo "MD5=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Get current timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          jq --arg version "${{ steps.version.outputs.ASSEMBLY_VERSION }}" \
             --arg url "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/jellyfin-llm-renamer-${{ steps.version.outputs.VERSION }}.zip" \
             --arg checksum "${{ steps.checksum.outputs.MD5 }}" \
             --arg timestamp "${{ steps.timestamp.outputs.TIMESTAMP }}" \
             '.[0].versions = [{
               version: $version,
               changelog: "Plugin updates and improvements.",
               targetAbi: "10.11.0.0",
               sourceUrl: $url,
               checksum: $checksum,
               timestamp: $timestamp
             }]' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

      - name: Commit manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Update manifest.json for ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin main

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: jellyfin-llm-renamer-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          body: |
            ## Installation

            ### Via Plugin Repository (Recommended)
            Add this repository URL to Jellyfin: `https://raw.githubusercontent.com/${{ github.repository }}/main/manifest.json`

            ### Manual Installation
            1. Download `jellyfin-llm-renamer-${{ steps.version.outputs.VERSION }}.zip`
            2. Extract to your Jellyfin plugins directory
            3. Restart Jellyfin

            **MD5 Checksum:** `${{ steps.checksum.outputs.MD5 }}`
