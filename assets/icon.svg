<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="passportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a4dc"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Passport cover -->
  <rect x="80" y="40" width="352" height="432" rx="20" fill="url(#passportGrad)"/>

  <!-- Passport spine/binding -->
  <rect x="80" y="40" width="30" height="432" rx="10" fill="#0d3d56"/>

  <!-- Inner pages (visible on right edge) -->
  <rect x="115" y="55" width="302" height="402" rx="8" fill="url(#pageGrad)"/>

  <!-- Passport cover emblem area -->
  <circle cx="280" cy="180" r="80" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  <circle cx="280" cy="180" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>

  <!-- AI brain symbol in center -->
  <g transform="translate(280, 180)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>

    <!-- Outer nodes -->
    <circle cx="-35" cy="-20" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="35" cy="-20" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="-35" cy="20" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="35" cy="20" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-40" r="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="40" r="10" fill="#ffffff" opacity="0.9"/>

    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-35" y2="-20" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="35" y2="-20" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="-35" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="35" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Text placeholder lines (like passport text) -->
  <rect x="180" y="290" width="200" height="12" rx="6" fill="#ffffff" opacity="0.5"/>
  <rect x="200" y="315" width="160" height="10" rx="5" fill="#ffffff" opacity="0.4"/>
  <rect x="220" y="338" width="120" height="10" rx="5" fill="#ffffff" opacity="0.3"/>

  <!-- File rename arrow indicator -->
  <g transform="translate(280, 400)">
    <rect x="-60" y="-12" width="50" height="24" rx="4" fill="#aa5cc3"/>
    <polygon points="0,-18 30,0 0,18" fill="#aa5cc3"/>
    <rect x="35" y="-12" width="50" height="24" rx="4" fill="#2ecc71"/>

    <!-- "A" on left (old name) -->
    <text x="-35" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">OLD</text>

    <!-- Checkmark on right (new name) -->
    <text x="60" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">NEW</text>
  </g>
</svg>
